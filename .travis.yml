language: "node_js"
node_js:
  - "node"
install:
  - "npm uninstall gitbook"
  - "npm uninstall gitbook-cli"
  - "npm install -g gitbook"
  - "npm install -g gitbook-cli"
branches:
  only:
    - master
env:
  global:
    - GH_REF: github.com/fujianchao/blogs.git
script:
  - bash summary_create.sh
  - travis_wait 100 bash deploy.sh